  <!-- Siglas tipo documento -->
  <div class="container">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"

            Siglas tipo documento

        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"

            <label for="FC">CO = Compra</label><br>

  <div class="container">
    <h2>
      Entradas
    </h2>
    <br>
    <!--Form whit method POST-->
    <form id="formularioregistro" class="needs-validation row g-3" novalidate>
      <!--Label right-->
      <!--El col-6 lo que hace amplia el input-->
      <div class="col-6">
        <label for="producto" class="text-light">Producto</label>
        <select name="ProductoId" id="idproducto">
        </select>

        <br><br>
        <label for="proveedor" class="text-light">Proveedor</label>
        <select name="ProveedorId" id="idproveedor">
        </select>
        <br><br>
        <label for="tipodocumento" class="form-label text-light">Tipo Documento</label>
        <!--Select-->
        <select name="txttipodocumento" id="idtipodocumento">
          <option value="fc">FC</option>
          <option value="gi">GI</option>
        </select>
        <br>
        <!--<input type="text" name="txttipodocumento" class="form-label" required placeholder="Documento">-->

        <label for="cantidad" class="form-label text-light">Cantidad</label><br>
        <!--Validacion de solo numeros en el input-->
        <input type="text" onkeypress="return soloNumeros(event)" onpaste="return false" name="txtcantidad" required
          minlength="1" maxlenght="100" id="idcantidad"><br><br>
        <label for="tipoclasificacion" class="form-label text-light">Tipo Clasificacion</label>
        <!--Select tipo clasificacion-->
        <select name="txttipoclasificacion" id="idtipoclasificacion">
          <option value="co">CO</option>
          <option value="re">RE</option>
          <option value="ar">AR</option>
        </select><br>
        <label for="ndocumento" class="form-label text-light">NÂ° Documento</label><br>
        <!--Validacion de solo numeros en el input-->
        <input type="text" onkeypress="return soloNumeros(event)" onpaste="return false" name="txtdocumento"
          id="idndocumento" required minlength="1">
        <!--Cierre del div right-->
      </div>
      <div class="row mb-3">
        <div>
          <label for="precio" class="text-light">Precio de venta</label><br>
          <input type="text" onkeypress="return soloNumerosPunto(event)" onpaste="return false" name="txtprecio"
            required minlength="1" maxlength="50" id="idprecio"><br>
        </div>
        <div>
          <label for="fecha" class="form-label text-light">Fecha</label><br>
          <input type="text" name="txtfecha" id="idfecha" disabled>
          <button type="button" id="datepickerButton">Calendario</button>
          <div id="datepicker"></div>
        </div>
      </div><br>
      <div>
        <button type="button" onclick='agregarEntrada()' class="btn-primary">Agregar entrada</button>
      </div>
    </form><br>
    <!--Tabla quitada-->
