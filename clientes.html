             <form class="row g-3 "id="formcliente">
                 <label for="nombre" class="text-light">Nombre</label>

                 <label for="direccion"  class="text-light">Direccion</label>
                 <input type="text" name="txtdireccion" onkeypress="return Direccion(event)" onpaste="return false"
                     id="iddireccion" minlength="1" maxlength="50">
