<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Intertrade</title>
  <!-- CSS Bootstrap v5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <!-- CSS Main -->
  <link rel="stylesheet" href="./css/main.css" />

  <link href="css/jquery-ui.min.css" rel="stylesheet" />


  <!-- CSS Main -->
  <link rel="stylesheet" href="./css/main.css" />
  <!--Sweet alert-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/jquery-ui.min.js"></script>
  <!--Javascript-->
  <script src="../Intertrade,Boostrap/js/script.js"></script>

  <script src="../Intertrade,Boostrap/js/services.js"></script>
  <script src="../Intertrade,Boostrap/js/addSalida.js"></script>
</head>

<body class="bg-light">
  <!--Navbar-->
  <nav class="navbar 
    navbar-expand-md 
    navbar-light
    fixed-top 
    bg-light 
    navbar-main ">
    <div class="container">
      <!--Branding-->
      <a href="" class="navbar-brand ">
        <img src="../Intertrade,Boostrap/img/logo_intertrade11-e1628631558703.webp" alt="Intertrade">
      </a>
      <!--Button-->
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav"
        aria-expanded="false" aria-label="Barra de navegacion">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Items-->
      <div class="collapse navbar-collapse flex-column flex-md-row" id="mainNav">
        <div class="nav ms-auto text-dark">
          <a href="entradas.html" class="nav-link">Entradas</a>
          <a href="buscar.html" class="nav-link">Buscar</a>
          <a href="proveedor.html" class="nav-link">Proveedores</a>
          <a href="clientes.html" class="nav-link">Clientes</a>
        </div>
      </div>
    </div>
  </nav><br><br><br><br><br><br>
  <!-- cierre del nav -->
  <!-- siglas tipo clasificacion -->
  <div class="container">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne">
            Siglas tipo clasificacion
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <label for="R">R = Reparacion</label><br>
            <label for="C">C = Compra</label>
            <label for="A">A = Arriendo </label>
          </div>
        </div>
      </div>
        <!-- Siglas tipo documento -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseTwo">
            Siglas tipo documento
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <label for="FV">FV = Factura</label><br>
            <label for="BO">BO = Boleta</label><br>
            <label for="GS">GS = Guia interna</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>
      Salidas
    </h2>
    <br>
    <form id="formularioregistro" class="needs-validation row g-3" novalidate>
      <div class="mb-3">
        <label for="cliente" class="text-light">Cliente</label>
        <select name="txtcliente" id="idcliente">
        </select><br><br>
        <label for="producto" class="text-light">Producto</label>
        <select name="txtproducto" id="idproducto">
          <option disabled selected value>-- Selecione un producto --</option>
        </select>
      </div>
      
      <div class="g-3">

        <label for="clasificacion" class="text-light">Clasificacion</label>
        <select name="txtclasificacion" id="idtipoclasificacion">
          <option selected="selected" value="C">C</option>
          <option value="R">R</option>
          <option value="A">A</option>
        </select><br><br>
  

        <div class="col">
          <label for="precio" class="form-label text-light">Precio</label>
          <input type="number" name="txtprecio" id="idprecio" disabled><br><br>
          <label for="cantidadDisponible" class="form-label text-light">Cantidad Disponible</label>
          <input type="number" name="txtcantidadDisponible" id="idcantidadDisponible" disabled><br><br>
          <label for="cantidad" class="form-label text-light">Cantidad</label>
          <select name="txtcantidad" id="idcantidad">
          </select> <br>
          
          <label for="valor" class="form-label text-light">Valor Total</label>
          <input type="number" name="txtvalor" id="idvalor" disabled><br><br>
          
          <label for="tipodocumento text-light">Tipo Documento</label>
          <select name="txttipodocumento" id="idtipodocumento">
            <option value="FV">FV</option>
            <option value="BO">BO</option>
            <option value="GS">GS</option>
          </select>
        </div><br>
        <label for="fecha" class="form-label text-light">Fecha</label>
        <input type="text" name="txtfecha" id="idfecha" disabled>
        <button type="button" id="datepickerButton">Calendario</button>
        <div id="datepicker"></div>
      </div><br>
      <div>
        <button type="button" onclick='agregarSalida()' class="btn-primary">Realizar salida</button>
      </div>

    </form><br>
  </div>
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <!-- JS Main -->
  <script src="./js/script.js"></script>
</body>

</html>
