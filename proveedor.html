    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar 
     navbar-expand-md 
     navbar-light
     fixed-top 
     bg-light 
     navbar-main ">
        <!--NavBar-->
        <div class="container">
            <!--Branding-->
            <a href="" class="navbar-brand ">
                <img src="../Intertrade,Boostrap/img/logo_intertrade11-e1628631558703.webp" alt="Intertrade"  >
            </a>
            <!--Button-->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav"
                aria-expanded="false" aria-label="Barra de navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Items-->
            <div class="collapse navbar-collapse flex-column flex-md-row" id="mainNav">
                <div class="nav ms-auto text-dark">
                    <a href="entradas.html" class="nav-link">Entradas</a>
                    <a href="salidas.html" class="nav-link">Salidas</a>
                    <a href="buscar.html" class="nav-link">Buscar</a>
                    <a href="clientes.html" class="nav-link">Clientes</a>
                </div>
            </div>
        </div>
    </nav><br><br><br><br><br><br>
    <div class="container">
        <h2>
            Proveedores
        </h2><br>
        <form id ="formularioproveedor"class="needs-validation  g-3" novalidate>
            <label for="nombre" class="text-light">Nombre </label>
            <input type="text" name="txtnombre" id="idnombre"><br><br>
            <label for="direccion" class="text-light">Direccion</label>
            <input type="text" name="txtdireccion" id="iddireccion"><br><br>
            <label for="pais" class="text-light">Pais</label>
            <select name="txtpais" id="idpais">
                <option value="EEUU">EEUU</option>
                <option value="China">China</option>
                <option value="Corea del sur">Corea del sur</option>
                <option value="Mexico">Mexico</option>
                <option value="Alemania">Alemania</option>
            </select><br><br>
            <label for="descripcion" class="text-light">Descripcion</label>
            <input type="text" name="txtdescripcion" id="iddescripcion"><br><br>
            <label for="telefono" class="text-light">Telefono</label>
            <input type="text" name="txttelefono" id="idtelefono"><br><br>
            <!-- primer select  -->
            <label for="articulos" class="text-light">Articulo 1</label>
            <select name="txtarticulos" id="idarticulos">
                <option value="Vacio">Vacio</option>
                <option value="Lavadora">Lavadora</option>
            </select>
            <!-- segundo select -->
            <label for="articulos2" class="text-light">Articulo 2</label>
            <select name="txtarticulo2" id="idarticulo2">
                <option value="Vacio">Vacio</option>
                <option value="Secadora">Secadora</option>
            </select>
            <!-- tercer select  -->
            <label for="articulos3" class="text-light">Articulo 3</label>
            <select name="txtarticulo3" id="idarticulo3">
                <option value="Vacio">Vacio</option>
                <option value="Repuesto">Repuesto</option>
            </select><br><br>
            <div>
                <button type="button" onclick='proveedor()' class="btn-primary">Agregar proveedor</button>
            </div>
        </form>
    </div>
</body>

</html>
