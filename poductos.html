<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productos.html</title>
</head>
<!-- CSS Bootstrap v5-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
<!-- CSS Main -->
<link rel="stylesheet" href="./css/main.css" />
<!--Sweet alert-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--Javascript-->
<script src="../Intertrade,Boostrap/js/script.js"></script>

<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar 
navbar-expand-md 
navbar-light
fixed-top 
bg-light 
navbar-main ">
        <!--NavBar-->
        <div class="container">
            <!--Branding-->
            <a href="" class="navbar-brand ">
                <img src="../Intertrade,Boostrap/img/logo_intertrade11-e1628631558703.webp" alt="Intertrade">
            </a>
            <!--Button-->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav"
                aria-expanded="false" aria-label="Barra de navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Items-->
            <div class="collapse navbar-collapse flex-column flex-md-row" id="mainNav">
                <div class="nav ms-auto text-dark">
                    <a href="entradas.html" class="nav-link">Entradas</a>
                    <a href="salidas.html" class="nav-link">Salidas</a>
                    <a href="buscar.html" class="nav-link">Buscar</a>
                    <a href="proveedor.html" class="nav-link">Proveedores</a>
                    <a href="clientes.html" class="nav-link">Clientes</a>
                </div>
            </div>
        </div>
    </nav><br><br><br><br><br><br>

    <div class="container">
        <h2>
            Productos
        </h2>
        <form class="needs-validation row g-3 " id="formularioproduc" novalidate>
            <label for="modelo" class="text-light">Modelo</label>
            <input type="text" name="txtmodelo" onkeypress="return Modelo(event)" onpaste="return false" id="idmodelo"
                minlength="1" maxlength="50">
            <label for="marca" class="text-light">Marca</label>
            <input type="text" name="txtmarca" id="idmarca" onpaste="return false" minlength="1" maxlength="50">
            <label for="descripcion" class="text-light">Descripcion</label>
            <input type="text" name="txtdescripcion" id="iddescripcion" onpaste="return false" minlength="1"
                maxlength="50">
            <div>
                <label for="precio" class="text-light">Precio de compra</label><br>
                <input type="text" name="txtprecio" onkeypress="return soloNumerosPunto(event)" onpaste="return false"
                    id="idprecio" minlength="30" maxlength="50">
            </div>
            <div>
                <button type="button" onclick='product()' class="btn-primary">Agregar producto</button>
            </div>
        </form>
    </div>
</body>

</html>
